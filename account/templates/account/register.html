{% extends "stories/base.html" %}
{% block content %}
{% load crispy_forms_tags %}
{% load static %}

<section class="ftco-section contact-section create-story">
    <div class="container">
        <div class="row block-9 justify-content-center">
            <div class="col-md-6 order-md-last d-flex">
                <form method="POST" class="bg-light p-5 contact-form">
                    {% csrf_token %}
                    <fieldset class="form-group">
                        <legend class="navbar-brand center" href="#">Join Today<span>.</span></legend>
                        {{ form|crispy }}
                    </fieldset>
                    <div class="form-group">
                        <button class="btn btn-primary py-3 px-5" type="submit">Sign Up</button>
                    </div>
                    <div class="border-top pt-3">
                        <small class="text-muted">
                            Already Have An Account? <a class="ml-2" href="{% url 'login' %}">Sign In</a>
                        </small>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>

{% endblock content %}
