{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <title>Stories - Free Bootstrap 4 Template by Colorlib</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://fonts.googleapis.com/css?family=Poppins:200,300,400,500,600,700,900" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display:400,400i,700,700i,900,900i" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="{% static 'stories/css/open-iconic-bootstrap.min.css'%}">
    <link rel="stylesheet" type="text/css" href="{% static 'stories/css/animate.css' %}">

    <link rel="stylesheet" type="text/css" href="{% static 'stories/css/owl.carousel.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'stories/css/owl.theme.default.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'stories/css/magnific-popup.css' %}">

    <link rel="stylesheet" type="text/css" href="{% static 'stories/css/aos.css' %}">

    <link rel="stylesheet" type="text/css" href="{% static 'stories/css/ionicons.min.css' %}">

    <link rel="stylesheet" type="text/css" href="{% static 'stories/css/flaticon.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'stories/css/icomoon.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'stories/css/style.css' %}">
    <link rel="stylesheet" href="{% static 'stories/css/custom.css' %}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>


    {% include 'stories/includes/navbar.html' %}

    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }}">
                {{ message }}
            </div>
        {% endfor %}
    {% endif %}

    {% block content %}{% endblock %}


    <!-- loader -->
    <div id="ftco-loader" class="show fullscreen">
        <svg class="circular" width="48px" height="48px">
            <circle class="path-bg" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke="#eeeeee"/>
            <circle class="path" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke-miterlimit="10"
                    stroke="#F96D00"/>
        </svg>
    </div>

    {% include 'stories/includes/footer.html' %}

    <script src="{% static 'stories/js/jquery.min.js' %}"></script>
    <script src="{% static 'stories/js/jquery-migrate-3.0.1.min.js' %}"></script>
    <script src="{% static 'stories/js/popper.min.js' %}"></script>
    <script src="{% static 'stories/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'stories/js/jquery.easing.1.3.js' %}"></script>
    <script src="{% static 'stories/js/jquery.waypoints.min.js' %}"></script>
    <script src="{% static 'stories/js/jquery.stellar.min.js' %}"></script>
    <script src="{% static 'stories/js/owl.carousel.min.js' %}"></script>
    <script src="{% static 'stories/js/jquery.magnific-popup.min.js' %}"></script>
    <script src="{% static 'stories/js/aos.js' %}"></script>
    <script src="{% static 'stories/js/jquery.animateNumber.min.js' %}"></script>
    <script src="{% static 'stories/js/scrollax.min.js' %}"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBVWaKrjvy3MaE7SQ74_uJiULgl1JY0H2s&sensor=false"></script>
    <script src="{% static 'stories/js/google-map.js' %}"></script>
    <script src="{% static 'stories/js/main.js' %}"></script>

</body>
</html>
